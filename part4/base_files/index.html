<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="magic-bg-container">
        <canvas id="shadow-bg"></canvas>
    </div>
    <header>
        <nav>
            <a href="index.html">
                <img src="images/logo.png" alt="App Logo" class="logo">
            </a>
            <a href="index.html">Home</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <h1 style="text-align: center; margin-bottom: 2rem;">Available Places</h1>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="10">10€ ou moins</option>
                <option value="50">50€ ou moins</option>
                <option value="100">100€ ou moins</option>
                <option value="all">Tous</option>
            </select>
        </section>
<section id="places-list">
    <div class="place-card">
         <img src="images/Chateau.png" alt="Chateau" class="place-img">
        <h3>Chateau</h3>
        <p>Price per night: $99</p>
        <p>Horrible</p>
        <p>Location: Lat. 60, Long. 10</p>
        <a href="place.html?id=1" class="details-button">View Details</a>
    </div>
    <div class="place-card">
        <img src="images/Manoir Flippant.png" alt="Manoir" class="place-img">
        <h3>Manoir</h3>
        <p>Price per night: $170</p>
        <p>Glauque</p>
        <p>Location: Lat. 50, Long. 50</p>
        <a href="place.html?id=2" class="details-button">View Details</a>
    </div>
    <!-- Ajoute d'autres cards si besoin -->
</section>
    </main>
    <script src="scripts.js"></script>
<footer>
    <p>&copy; 2024 HBnB Evolution. All rights reserved</p>
</footer>
</body>
</html>
