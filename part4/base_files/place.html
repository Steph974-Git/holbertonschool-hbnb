<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="images/logo.png" alt="App Logo" class="logo">
            </a>
            <a href="index.html">Home</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <!-- Section dynamique pour les détails du lieu (remplie par JS) -->
        <section id="place-details" class="place-details"></section>

        <!-- Titre des reviews -->
        <h3 id="reviews-title" class="reviews-title">Reviews</h3>

        <!-- Section dynamique pour les reviews (remplie par JS) -->
        <div id="reviews-list"></div>

        <!-- Section pour le formulaire d’avis, affichée seulement si connecté -->
        <section id="add-review" style="display:none;">
            <h2>Ajouter un avis</h2>
            <form id="review-form" class="add-review form">
                <label for="comment">Commentaire :</label>
                <textarea id="comment" name="comment" required></textarea>
                <label for="rating">Note :</label>
                <select id="rating" name="rating" required>
                    <option value="5">5/5</option>
                    <option value="4">4/5</option>
                    <option value="3">3/5</option>
                    <option value="2">2/5</option>
                    <option value="1">1/5</option>
                </select>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
<footer>
    <p>&copy; 2024 HBnB Evolution. All rights reserved</p>
</footer>
</body>
</html>
